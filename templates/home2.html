<!DOCTYPE html>
<html>

<head>
    <title>Second Page</title>
    <style>
        .card-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
          padding: 20px;
        }
    
        .card {
          background-color: #fff;
          border: 2px solid #ff4d4d;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          padding: 20px;
          width: 300px;
          transition: transform 0.3s ease;
        }
    
        .card:hover {
          transform: translateY(-10px);
        }
    
        .card h1 {
          font-size: 1.5em;
          color: #333;
          margin-bottom: 10px;
        }
    
        .card p {
          font-size: 1em;
          color: #666;
          margin: 5px 0;
        }
    
        body {
          font-family: 'Segoe UI', sans-serif;
          background-color: #f9f9f9;
        }
      </style>
</head>

<body>
    <h1>Welcome to Home2 Page!</h1>
    <p>This is styled with CSS inside the template.</p>
    <p>{{Data}}</p>

    <br><br>
    <div class="card-container">
        {% for x in Data %}
          <div class="card">
            <h1>Name: {{ x['name'] }}</h1>
            <p>Age: {{ x['Age'] }}</p>
            <p>Current Status: {{ x['Current-status'] }}</p>
            <p>Address: {{ x['Address'] }}</p>
          </div>
        {% endfor %}
      </div>
    <br><br>
</body>

</html>
